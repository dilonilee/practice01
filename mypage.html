<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <link rel="stylesheet" href="./css/mypage.css" />
</head>
<body>
    <div class="display-flex-center">
        <div class="user-component position-relative display-flex-center">
            <img src="https://i.pinimg.com/736x/76/75/b9/7675b98bb3e4ec65364fec6c36877366.jpg" class="user-component__profile" />
            <div class="user-component__id">임효성</div>
        </div>
        <div class="user-component">
            <div class="user-component__profile add-profile-btn display-flex-center">
                <span>+</span>
            </div>
            <div class="user-component__id">새 프로필</div>
        </div>
    </div>
    <div class="continue-watching">
        <p class="continue-watching__header">이어보기</p>
        <ul class="continue-watching__imges">
            <li>
                <div class="continue-watching__card">
                    <img src="https://i.pinimg.com/736x/11/b7/d4/11b7d49077fd0ef4d9afb2a0dbad698e.jpg" />
                    <span class="continue-watching__title">센과 치히로의 행방불명</span>
                </div>
            </li>
            <li>
                <div class="continue-watching__card">
                    <img src="https://i.pinimg.com/736x/a6/b8/d9/a6b8d955192cdf219cff6879981ac238.jpg" />
                    <span class="continue-watching__title">마루 밑 아리에티</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="wishlist">
        <p class="wishlist__header">내가 찜한 목록</p>
        <div class="wishlist-container">

            <div class="wishlist-item">
                <div>
                    <img src="https://i.pinimg.com/736x/44/c2/ba/44c2ba5fb89a4190377e0f36896db2d9.jpg" class="wishlist__img" />
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">도깨비</span>
                    <span class="width__subtitle">김고은, 공유 출연</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img src="https://i.pinimg.com/736x/8e/33/66/8e33666e7811cd532ed930b497b8461f.jpg" class="wishlist__img" />
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">오만과 편견</span>
                    <span class="width__subtitle">키이라 나이틀리 출연</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img src="https://i.pinimg.com/736x/78/14/2c/78142c1f679bb4bc4c42ae00a479ff80.jpg" class="wishlist__img" />
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">폭싹 속았수다</span>
                    <span class="width__subtitle">아이유, 박보검 출연</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation-bar">
        <a href="find.html">
        <span class="material-icons-outlined">
          search
          </span>
        </a>
        <a href="mypage.html">
          <span class="material-icons-outlined">
            person
            </span>
        </a>
      </div>
    </form>
</body>
</html>
